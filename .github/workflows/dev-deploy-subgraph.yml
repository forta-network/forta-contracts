name: Dev Deploy Subgraph
on: push
jobs:
  test-subgraph:
    name: Run Unit Test
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Run test
        id: test
        uses: ./.github/actions/testSubgraph

  dev-deploy-subgraph:
    name: Deploy subgraph
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      
      - name: Install the graph cli
        run: npm install -g @graphprotocol/graph-cli

      - name: Authenticate with dev subgraph
        env:
          dev_subgraph_key: ${{ secrets.DEV_SUBGRAPH_API_KEY }}
        run: |
          graph auth --product hosted-service "$dev_subgraph_key"

      - name: Install subgraph dependencies
        working-directory: ./subgraph
        run: npm run install

      - name: Prepare for dev subgraph deployment
        working-directory: ./subgraph
        run: npm run prepare-dev

      - name: Deploy dev subgraph 
        working-directory: ./subgraph
        run: npm run deploy-dev
