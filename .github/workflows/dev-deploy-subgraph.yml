name: Dev Deploy Subgraph
on: push
jobs:
  test-subgraph:
    name: Run Unit Test
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Run test
        id: test
        uses: ./.github/actions/testSubgraph

  dev-deploy-subgraph:
    name: Run dev deploy
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      
      - name: Deploy dev subgraph
        id: dev-dubgraph-deploy
        run: ./.github/actions/subgraphDeploy
        with:
          subgraph_api_key: ${{ secrets.DEV_SUBGRAPH_API_KEY }}
