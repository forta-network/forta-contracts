name: Unit test subgraph
description: "Runs unit test of subgraph"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Install Git
      shell: bash
      run: |
        apt-get update
        apt-get install -y git

    - name: Install subgraph dependencies
      working-directory: ./subgraph
      shell: bash
      run: yarn install

    - name: Run test
      working-directory: ./subgraph
      shell: bash
      run: yarn run test
